acl localnet src 109.86.240.167/32
acl localnet src 109.195.186.0/24
acl localnet src 46.146.0.0/16
acl localnet src 74.62.61.0/24
acl localnet src 104.34.84.180/32
acl localnet src 10.8.0.0/24

acl SSL_ports port 443
acl Safe_ports port 80		# http
acl Safe_ports port 21		# ftp
acl Safe_ports port 443		# https
acl Safe_ports port 70		# gopher
acl Safe_ports port 210		# wais
acl Safe_ports port 1025-65535	# unregistered ports
acl Safe_ports port 280		# http-mgmt
acl Safe_ports port 488		# gss-http
acl Safe_ports port 591		# filemaker
acl Safe_ports port 777		# multiling http
acl CONNECT method CONNECT

http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localhost manager
http_access deny manager
http_access allow localnet
http_access allow localhost
http_access deny all

# Cache config
refresh_pattern ^ftp:		1440	20%	10080
refresh_pattern ^gopher:	1440	0%	1440
refresh_pattern -i (/cgi-bin/|\?) 0	0%	0
refresh_pattern (Release|Packages(.gz)*)$      0       20%     2880
refresh_pattern .		0	0%	0
refresh_pattern -i \.(gif|png|jpg|jpeg|ico)$ 0 90% 7200 override-lastmod override-expire ignore-no-cache ignore-no-store ignore-private ignore-reload
refresh_pattern -i \.(iso|avi|wav|mp3|mp4|mpeg|swf|flv|x-flv)$ 0 90% 7200 override-lastmod override-expire ignore-no-cache ignore-no-store ignore-private ignore-reload

reload_into_ims on
cache_dir ufs /var/spool/squid 150000 16 256
coredump_dir /var/spool/squid
cache_store_log /var/log/squid/cache_store.log
never_direct allow all

peer_connect_timeout 5

include /path/to/forwarding.conf
